<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE BUSCA - Ayúdame a volver a casa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SE BUSCA</h1>
    <h2>Ayúdame a volver a casa</h2>
    
    <div class="container">
        <form id="searchForm">
            <label for="photo">Foto de la persona:</label><br>
            <input type="file" id="photo" accept="image/*"><br><br>
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Nombre de la persona"><br>
            
            <label for="age">Edad:</label>
            <input type="number" id="age" placeholder="Edad"><br>
            
            <label for="city">Ciudad:</label>
            <input type="text" id="city" placeholder="Ciudad"><br>
            
            <label for="state">Estado:</label>
            <input type="text" id="state" placeholder="Estado"><br>
            
            <label for="contactPhone">Teléfono de contacto:</label>
            <input type="text" id="contactPhone" placeholder="Número de teléfono"><br>
            
            <button type="button" onclick="displayInfo()">Publicar</button>
        </form>
    </div>

    <div id="output" class="container" style="display: none;">
        <h2>Información de la Persona Desaparecida</h2>
        <img id="outputPhoto" alt="Foto de la persona">
        <p><strong>Nombre:</strong> <span id="outputName"></span></p>
        <p><strong>Edad:</strong> <span id="outputAge"></span></p>
        <p><strong>Ciudad:</strong> <span id="outputCity"></span></p>
        <p><strong>Estado:</strong> <span id="outputState"></span></p>
        <p><strong>Teléfono de contacto:</strong> <span id="outputContact"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
